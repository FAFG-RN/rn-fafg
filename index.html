<!doctype html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Ranking Nacional de Footgolf" />
    <meta name="theme-color" content="#316d93" />
    <meta name="mobile-web-app-capable" content="yes" />
    <meta
      name="apple-mobile-web-app-status-bar-style"
      content="black-translucent"
    />
    <meta name="apple-mobile-web-app-title" content="Footgolf" />
    <meta
      http-equiv="Cache-Control"
      content="no-cache, no-store, must-revalidate"
    />
    <meta http-equiv="Pragma" content="no-cache" />
    <meta http-equiv="Expires" content="0" />

    <link rel="icon" type="image/x-icon" href="./assets/icons/favicon.ico" />
    <link rel="apple-touch-icon" href="./assets/icons/apple-touch-icon.png" />
    <link rel="manifest" href="manifest.json" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./css/base.css?v=1.3" />
    <link rel="stylesheet" href="./css/responsive.css?v=1.3" />

    <title>Ranking Nacional Footgolf</title>
  </head>
  <body>
    <header>
      <app-search></app-search>
      <app-theme-mode></app-theme-mode>
    </header>

    <div class="logos-container">
      <picture>
        <source srcset="assets/images/logo.webp" type="image/webp" />
        <img
          loading="lazy"
          src="assets/images/logo.png"
          alt="logo"
          class="logo-img logo-filtered-blue"
        />
      </picture>
      <picture>
        <source
          srcset="assets/images/logo-copa-republica.webp"
          type="image/webp"
        />
        <img
          loading="lazy"
          src="assets/images/logo-copa-republica.png"
          alt="logo"
          class="logo-img logo-filtered-black"
        />
      </picture>
      <picture>
        <source srcset="assets/images/logo-liga1.webp" type="image/webp" />
        <img
          loading="lazy"
          src="assets/images/logo-liga1.png"
          alt="logo"
          class="logo-img"
        />
      </picture>
      <picture>
        <source srcset="assets/images/logo-ln.webp" type="image/webp" />
        <img
          loading="lazy"
          src="assets/images/logo-ln.png"
          alt="logo"
          class="logo-img"
        />
      </picture>
    </div>

    <h1 class="title">RANKING NACIONAL</h1>

    <div class="last-update"></div>
    <div class="switch-view-container">
      <div class="switch-view-wrapper">
        <app-switch-view></app-switch-view>
      </div>
    </div>
    <!-- The list or table loads dynamically - By default shows the list -->
    <div class="container">
      <app-ranking></app-ranking>
    </div>
  </body>
  <script type="module" src="./js/main.js?v=1.3"></script>
</html>
